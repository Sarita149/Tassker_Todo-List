<div class="container" style="max-width: 500px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Todo Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" name="desc" [(ngModel)]="desc" id="desc">
        </div>
        <div  style="display: flex; flex-direction: column; width: 100%; align-items: center;" >
        <button type="submit" class="btn btn-sm  my-2" style="color: blanchedalmond; width: 25%; height: 2rem;
        border-radius: 2rem; 
        background-image: linear-gradient(rgb(252, 182, 182), rgb(253, 92, 92)); box-shadow: 1px  1px .5rem #F3587F;">Add</button>
        </div>
      </form>
</div>
